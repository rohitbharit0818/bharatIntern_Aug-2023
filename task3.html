<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task3.css">
    <title>Dynamic Video Conferencing</title>
</head>
<body>
    <header>
        <h1>Dynamic Video Conferencing</h1>
    </header>
    <main>
        <div id="video-container"></div>
        <div id="controls">
            <button id="start-button">Start Video Call</button>
            <button id="toggle-camera">Toggle Camera</button>
            <button id="toggle-mic">Toggle Microphone</button>
            <button id="end-button">End Video Call</button>
        </div>
    </main>
    <script src="task3.js"></script>
</body>
</html>
